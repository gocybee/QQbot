version: "3.1"

nlu:
- intent: greet
  examples: |
    - 你好
    - 您好
    - 早上好
    - 晚上好
    - 下午好
    - hi
    - hello

- intent: goodbye
  examples: |
    - 拜拜
    - 再见
    - 睡了
    - bye

- intent: affirm
  examples: |
    - 对
    - yes
    - 当然
    - 牛逼
    - 可以
    - OK
    - 行

- intent: deny
  examples: |
    - 滚
    - 不行
    - 爬
