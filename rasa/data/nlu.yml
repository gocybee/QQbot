    - 没有

- intent: mood_great
  examples: |
    - 开心
    - 高兴
    - 爽死了
    - 起飞
    - 卧槽
    - 太刑了
    - 太爽了

- intent: mood_unhappy
  examples: |
    - 伤心
    - 鼠鼠抱抱
    - 艹
    - 难受
    - 妈的
    - 呜呜呜
    - 救命
    - 😭😭😭

- intent: bot_challenge
  examples: |
    - 你是谁?
    - 你是人?
    - 你是机器人?
    - 你是啥?
    - 啥玩意你是?
