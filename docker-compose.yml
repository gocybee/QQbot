version: "3"

services:
  bot:
    build: .
    volumes:
      - ${BOT_CONFIG_PATH}:/bot/config
    environment:
      MYSQL_USERNAME: ${MYSQL_USERNAME}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DB_NAME}
      MYSQL_ADDR: ${MYSQL_ADDR}
    restart: always
    ports:
      - "${EXPOSED_PORT}:8080"

  cq-http:
    image: silicer/go-cqhttp:latest
    restart: always
    volumes:
      - ${CQHTTP_DATA_PATH}:/data
    ports:
      - "6700:6700"

# 需要配置环境变量有
# MYSQL_PASSWORD=xxx
# MYSQL_USERNAME=xxx
# BOT_CONFIG_PATH=xxx
# MYSQL_DB_NAME=xxx
# MYSQL_ADDR=[ip]:[port]
# EXPOSED_PORT=port
# CQHTTP_DATA_PATH=[需要包含 cqhttp other_conf.yml]